<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title> {% block bookTitle %} {{ title }} {% endblock %}</title>
</head>

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .button-group {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .buttons {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .buttons:hover {
        background-color: #0056b3;
    }

    #topnav{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px 20px;
        width: 88vw;
        font-weight: bold;
        background-color: #007bff20;
        border-radius: 20px;
    }


    .menu_btn{
        width: fit-content;
        padding: 10px;
        background: none;
        border: none;
        font-weight: bold;
        font-size: 1.1rem;
    }

    .menu_btn:hover{
        text-decoration: underline;
        cursor: pointer;
    }

    #details{
        display: felx;
        justify-content: cetner;
        align-items: center;
    }

    #back_btn{
        background-color: #d4d4d4;
        color: #000000;
        transition: background-color 0.3s ease;
    }

    #back_btn:hover{
        background-color: #ababab;
    }


</style>

<body>

<div id="topnav">

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="menu_btn">
            Review Book
        </button>
        <input type="text" hidden value="{{ code }}" name="code">
        <input type="text" hidden value="reviewBook" name="action">
    </form>

    <div class="menu_btn" onclick="location.href=''">
        Wishlist
    </div>


    {% if user.is_authenticated %}
        <div class="menu_btn" onclick="location.href='/auth/login/'">
        {{ user }}
        </div>
    {% else %}
        <div class="menu_btn" onclick="location.href='/auth/login/'">
            login
        </div>
    {% endif %}
</div>


</br>

    <div id="details">
        {% block bookDetails %}
            <img src="{{ cover }}" alt="missing cover">
            {% for key, value in bookData.items %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        {% endblock %}
    </div>


    </br>
    <div class="button-group">

        <form action="" method="post">
            {% csrf_token %}
            <button class="buttons" type="submit">Add to Library</button>
            <input type="text" hidden value="{{ code }}" name="code">
            <input type="text" hidden value="addToLibrary" name="action">
        </form>

        <form action="" method="post">
            {% csrf_token %}
            <button class="buttons" type="submit">Return Book</button>
            <input type="text" hidden value="{{ code }}" name="code">
            <input type="text" hidden value="returnBook" name="action">
        </form>


        <form action="" method="post">
            {% csrf_token %}
            <button class="buttons" type="submit">Add to Wishlist</button>
            <input type="text" hidden value="{{ code }}" name="code">
            <input type="text" hidden value="addToWishlist" name="action">
        </form>

        <button class="buttons" id="back_btn" onclick="location.href='/home'">Back</button>
    </div>

</body>
</html>
