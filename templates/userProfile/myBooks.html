{% include 'reusable/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .book-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .book-card h4 {
      margin: 0 0 0.5rem 0;
    }

    .stars {
      font-size: 1.2rem;
      color: gold;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
    }

    .book-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .book-card-link:visited,
    .book-card-link:active,
    .book-card-link:hover {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Your books</h2>

  {% if books %}
    {% for book in books %}
    <a href="/home/bookDetails/?isbn={{ book.isbn }}" class="book-card-link">
      <div class="book-card">
        <h4>{{ book.title }}</h4>
        <div class="date">Saved on {{ book.scanned_at|date:"M d, Y H:i" }}</div>
      </div>
    </a>
    {% endfor %}
  {% else %}
    <p style="text-align:center;">You haven't added any books yet.</p>
  {% endif %}

</body>
</html>
