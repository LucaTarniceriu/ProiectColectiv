<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        form,
        .button-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* spațiu între elementele din formular și grupul de butoane */
            margin-bottom: 2rem;
        }
    
        form p {
            margin: 0;
        }
    
        input[type="file"] {
            width: 100%;
        }
    
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        @media (min-width: 600px) {
            body {
                padding: 2rem;
            }
    
            button {
                font-size: 1.1rem;
            }
        }
        /* input[type="file"] {
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: white;
    font-size: 1rem;
    cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #007bff;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        } */
        input[type="file"]{
            font-size: 1.40rem;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        label {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff00;
        }


        input[type="file"] {
            display: none;
        }

        #file_lable {

        display: inline-block;
        padding-top: 0px;
        padding-bottom: 1.7rem;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        text-align: center;

        }
        #poza_cod {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 8px;
        }
    </style>
    
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <label id="file_lable" style="color: black;">
        {% csrf_token %}
        {{ form.as_p }}
        <img id="poza_cod" src="/static/poza_cod_tr.png" alt="Upload" >
        </label>
        <button type="submit">Upload</button>
    </form>
    <div class="button-group">
        <button>Library</button>
        <button>Login</button>
    </div>
</body>
</html>
