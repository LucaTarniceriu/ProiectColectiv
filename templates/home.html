<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        form,
        .button-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
    
        form p {
            margin: 0;
        }
    
        input[type="file"] {
            width: 100%;
        }
    
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        @media (min-width: 600px) {
            body {
                padding: 2rem;
            }
            button {
                font-size: 1.1rem;
            }
        }

        input[type="file"] {
            font-size: 1.40rem;
        }

        input[type="file"]::file-selector-button {
            display: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff00;
        }


        #file_label {
            display: inline-block;
            padding-top: 0px;
            padding-bottom: 1.7rem;
            padding-left: 10px;
            padding-right: 10px;
            cursor: pointer;
            text-align: center;
        }

        #poza_cod {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 8px;
        }

        #topnav{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            width: 88vw;
            font-weight: bold;
            background-color: #007bff20;
            border-radius: 20px;
        }


        .menu_btn{
            width: fit-content;
            padding: 10px;
        }

        .menu_btn:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        #logout_btn{
            background-color: #d4d4d4;
            color: #000000;
            transition: background-color 0.3s ease;
        }

        #logout_btn:hover{
            background-color: #ababab;
        }

    </style>
</head>
<body>

<div id="topnav">



    <div class="menu_btn" onclick="location.href=''">
        Wishlist
    </div>

    {% if user.is_authenticated %}
        <div class="menu_btn" onclick="location.href='/auth/login/'">
        {{ user }}
        </div>
    {% else %}
        <div class="menu_btn" onclick="location.href='/auth/login/'">
            login
        </div>
    {% endif %}



</div>


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label id="file_label" style="color: black;">
            <img id="poza_cod" src="/static/poza_cod_tr.png" alt="Upload">
            {{ form.as_p }}
        </label>
        <button type="submit">Upload</button>
    </form>

    <div class="button-group">
        <button onclick="location.href=''">Library</button>


        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button id="logout_btn" type="submit">Logout</button>
        </form>
        {% endif %}
    </div>
    
</body>
</html>
