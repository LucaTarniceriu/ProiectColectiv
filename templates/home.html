<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        form,
        .button-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
    
        form p {
            margin: 0;
        }
    
        input[type="file"] {
            width: 100%;
        }
    
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        @media (min-width: 600px) {
            body {
                padding: 2rem;
            }
            button {
                font-size: 1.1rem;
            }
        }

        input[type="file"] {
            font-size: 1.40rem;
        }

        .button-group {
            display: flex;
            flex-direction: column; 
            gap: 1rem; 
        }

        label {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff00;
        }

        input[type="file"] {
            display: none;
        }

        #file_lable {
            display: inline-block;
            padding-top: 0px;
            padding-bottom: 1.7rem;
            padding-left: 10px;
            padding-right: 10px;
            cursor: pointer;
            text-align: center;
        }

        #poza_cod {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p>Hey {{ user }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label id="file_lable" style="color: black;">
            {{ form.as_p }}
            <img id="poza_cod" src="/static/poza_cod_tr.png" alt="Upload">
        </label>
        <button type="submit">Upload</button>
    </form>

    <div class="button-group">
        <button onclick="location.href=''">Library</button>
    
        {% if not user.is_authenticated %}
        <button onclick="location.href='/auth/login/'">Login</button>
        {% endif %}
    
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% endif %}
    </div>
    
</body>
</html>
